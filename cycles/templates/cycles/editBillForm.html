{% extends "cycles/index.html" %}

{% block content %}

<form action="{% url 'cycles:editBill' billRow.id %}" method="post">
    {% csrf_token %}
    <label>Name: </label><input type="text" name="name" value="{{ billRow.name }}" />
    <label>Amount: $</label><input type="text" name="amount" value="{{ billRow.amount }}" />
    <input type="submit" value="Save" class="btn btn-primary" />
</form>

{% endblock %}
