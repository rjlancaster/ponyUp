{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'cycles/index.css' %}">

    <title>Pony Up!</title>
</head>

<body>

    {% include "cycles/navbar.html" %}
    <h1>Current Tenants</h1>
    <ul class="list-group mt-3" style="width: 25rem;"></ul>
    {% for tenant in tenants %}
    {% if tenant.deletedOn is None %}
    <li class="list-group-item">{{ tenant.name }} Household income: ${{ tenant.income }}</li>

    {% endif %}
    {% endfor %}

</body>

</html>
