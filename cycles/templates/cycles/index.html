{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pony Up!</title>
  </head>
  <body>
    <h1>Welcome to Pony Up!</h1>
    {% if user.is_authenticated %}
    <h1>Pony Up says... hello {{ user.username }}!</h1>
    <a href="{% url 'cycles:logout' %}">Logout</a>
    {% else %}
    <h1>Pony Up says...</h1>
    <div><a href="{% url 'cycles:register' %}">Register</a></div>
    <div><a href="{% url 'cycles:login' %}">Login</a></div>
    {% endif %}
  </body>
</html>
