{% extends "cycles/index.html" %}

{% block content %}

<form action="{% url 'cycles:editRecurring' recurring.id %}" method="post">
    {% csrf_token %}
    <label>Name: </label><input type="text" name="name" value="{{ recurring.name }}" />
    <input type="submit" value="Save" class="btn btn-primary" />
</form>

{% endblock %}
