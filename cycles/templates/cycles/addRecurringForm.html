{% extends "cycles/index.html" %}

{% block content %}
<h1 class="m-5">Add a Recurring Bill Category </h1>

<form action="{% url 'cycles:addRecurring' %}" method='POST'>
    {% csrf_token %}
    <label class="m-5" for="name">
        <h3>Name</h3>
    </label>
    <h3 class='d-inline'><input class='m-5' type="text" name="name" /></h3>
    <br>
    <input type="submit" value="Save" class="btn btn-primary btn-lg m-5" />
</form>
</div>
{% endblock content %}
