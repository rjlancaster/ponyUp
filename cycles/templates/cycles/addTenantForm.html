{% extends "cycles/index.html" %}

{% block content %}
<div class="container">
<h1 class="mt-4 mb-3">Add a Tenant </h1>

<form action="{% url 'cycles:addTenant' %}" method='POST'>
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" />
    <label for="income" class="ml-2">Household Income:</label>
    <input type="text" name="income" />

    <input type="submit" value="Save Tenant" class="btn btn-info ml-3" />
</form>
</div>
{% endblock content %}
